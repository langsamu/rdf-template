<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            details {
                margin-left: 20px;
            }

            summary {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <rdf-graph>
            <rdf-matches data-predicate="http://www.w3.org/ns/solid/acp#resource" data-group="subject">
                <template>
                    <fieldset>
                        <legend>
                            <rdf-quad-subject>
                                <rdf-value></rdf-value>
                                    <rdf-console-debug>s<rdf-value>b</rdf-value>c</rdf-console-debug>
                            </rdf-quad-subject>
                        </legend>
                        <dl>
                            <dt>Resources</dt>
                            <dd>
                                <ul>
                                    <rdf-matches data-subject="{subject}" data-predicate="http://www.w3.org/ns/solid/acp#resource" data-group="object" data-template="object"></rdf-matches>
                                </ul>
                            </dd>
                            <dt>Access controls</dt>
                            <dd>
                                <ul>
                                    <rdf-matches data-subject="{subject}" data-predicate="http://www.w3.org/ns/solid/acp#accessControl" data-group="object" data-template="accessControl"></rdf-matches>
                                </ul>
                            </dd>
                            <dt>Member access controls</dt>
                            <dd>
                                <ul>
                                    <rdf-matches data-subject="{subject}" data-predicate="http://www.w3.org/ns/solid/acp#memberAccessControl" data-group="object" data-template="accessControl"></rdf-matches>
                                </ul>
                            </dd>
                        </dl>
                    </fieldset>
                </template>
            </rdf-matches>
            <template id="accessControl">
                <fieldset>
                    <legend>
                        <rdf-quad-object>
                            <rdf-value></rdf-value>
                        </rdf-quad-object>
                    </legend>

                    <dl>
                        <dt>Apply policies</dt>
                        <dd>
                            <ul>
                                <rdf-matches data-subject="{object}" data-predicate="http://www.w3.org/ns/solid/acp#apply" data-group="object" data-template="policy"></rdf-matches>
                            </ul>
                        </dd>
                        <dt>Access policies</dt>
                        <dd>
                            <ul>
                                <rdf-matches data-subject="{object}" data-predicate="http://www.w3.org/ns/solid/acp#access" data-group="object" data-template="policy"></rdf-matches>
                            </ul>
                        </dd>
                    </dl>
                </fieldset>
            </template>
            <template id="policy">
                <fieldset>
                    <legend>
                        <rdf-quad-object>
                            <rdf-value></rdf-value>
                        </rdf-quad-object>
                    </legend>

                    <dl>
                        <rdf-matches data-subject="{object}" data-predicate="http://www.w3.org/ns/solid/acp#allow" data-group="predicate">
                            <template>
                                <dt>Allows</dt>
                                <dd>
                                    <ul>
                                        <rdf-matches data-subject="{subject}" data-predicate="{predicate}" data-template="object"></rdf-matches>
                                    </ul>
                                </dd>
                            </template>
                        </rdf-matches>
                        <rdf-matches data-subject="{object}" data-predicate="http://www.w3.org/ns/solid/acp#deny" data-group="predicate">
                            <template>
                                <dt>Denies</dt>
                                <dd>
                                    <ul>
                                        <rdf-matches data-subject="{subject}" data-predicate="{predicate}" data-template="object"></rdf-matches>
                                    </ul>
                                </dd>
                            </template>
                        </rdf-matches>
                        <dt>Any of</dt>
                        <dd>
                            <ul>
                                <rdf-matches data-subject="{object}" data-predicate="http://www.w3.org/ns/solid/acp#anyOf" data-group="object">
                                    <template>
                                        <li>
                                            uri:
                                            <b>
                                                <rdf-quad-object>
                                                    <rdf-value></rdf-value>
                                                </rdf-quad-object>
                                            </b>
                                        </li>
                                    </template>
                                </rdf-matches>
                            </ul>
                        </dd>
                        <dt>All of</dt>
                        <dd>
                            <ul>
                                <rdf-matches data-subject="{object}" data-predicate="http://www.w3.org/ns/solid/acp#allOf">
                                    <template>
                                        <li>
                                            uri:
                                            <b>
                                                <rdf-quad-object>
                                                    <rdf-value></rdf-value>
                                                </rdf-quad-object>
                                            </b>
                                        </li>
                                    </template>
                                </rdf-matches>
                            </ul>
                        </dd>
                    </dl>
                </fieldset>
            </template>
            <template id="object">
                <li>
                    <rdf-quad-object>
                        <rdf-value></rdf-value>
                    </rdf-quad-object>
                </li>
            </template>
